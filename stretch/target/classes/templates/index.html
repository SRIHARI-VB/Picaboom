<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picaboom</title>
    <!-- Icon Scout cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/main/resources/static/index.css">
    
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="/src/main/resources/image/flash_512.png" alt="picaboom-logo">
            </div>
            <h2 class="picaboom-name">
                Picaboom
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Find your colleague">
            </div>
            <div class="create">
                <label for="create-post">
                    Create
                </label>
                <div class="profile-picture">
                    <img src="/src/main/resources/image/profile-pic.jpeg" alt="">
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
